<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="deployment-panel">
  <template>
    <style include="shared-styles">
    </style>
    <paper-toggle-button checked="{{active}}" on-change='setActive'>Active</paper-toggle-button>
    <label>Configuration</label>
    <juicy-jsoneditor mode="{{juicyMode}}" modes=["view","tree","text","form"] json="{{component.params}}"></juicy-jsoneditor>
    <label>Services</label>
    <juicy-jsoneditor mode="{{juicyMode}}" modes=["view","tree","text","form"] json="{{component.services}}"></juicy-jsoneditor>
    <label>Deployment resources</label>
    <juicy-jsoneditor mode="{{juicyMode}}" modes=["view","tree","text","form"] json="{{component.resources}}"></juicy-jsoneditor>
    <paper-button on-tap="deploy" style="float: right; margin-right: 20px;" raised class="primary">Deploy</paper-button>
    <iron-ajax id="ajax" handle-as="json"></iron-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'deployment-panel',
        deploy: function () {
          app.fire('deploy', this.component.uuid);
        },
        setActive: function() {
          if (this.active) {
            app.currentDeployment = this.component;  
          } else {
            app.currentDeployment = undefined;
          }
        },
        updateActive: function() {
          this.active = (app.currentDeployment && this.component && app.currentDeployment._name == this.component._name);
        },
        properties: {
          mode: {
            type: String,
            value: 'tree'
          },
          dirty: {
            type: Boolean,
            value: false,
            readonly: true
          },
          component: {
            type: Object,
            notify: true,
            observer: 'updateActive'
          }
        }
      });
    })();
  </script>
</dom-module>
