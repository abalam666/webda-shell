<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-badge/url-method-badge.html">

<dom-module id="url-method-selector">
  <template>
    <style include="shared-styles">
    url-method-badge {
      float: left;
    }
    :host {
      display: block;
    }
    </style>
    <div style="height: 30px;">
    <template is="dom-repeat" items="[[availableMethods]]">
      <url-method-badge id="[[item]]" method="[[item]]" toggles="[[toggles]]" checked="[[checked]]" on-change="getSelection"></url-method-badge>  
    </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'url-method-selector',
        setSelection: function() {
          if (this.methods === undefined) return;
          var methods = this.methods;
          if (typeof(this.methods) == "string") {
            methods = this.methods = [this.methods];
          }
          for (var i in this.availableMethods) {
            if (!this.$$("#"+this.availableMethods[i])) continue;
            this.$$("#"+this.availableMethods[i]).checked = methods.indexOf(this.availableMethods[i]) >= 0;
          }
        },
        getSelection: function() {
          // Not the nicest component ever
          var methods = [];
          for (var i in this.availableMethods) {
            if (this.$$("#"+this.availableMethods[i]).checked) {
              methods.push(this.availableMethods[i]);
            }
          }
          this.methods = methods;
        },
        properties: {
          toggles: {
            type: Boolean
          },
          checked: {
            type: Boolean
          },
          methods: {
            type: Array,
            observer: 'setSelection',
            notify: true
          },
          availableMethods: {
            value: ["GET", "POST", "PUT", "DELETE"],
            type: Array
          }
        }
      });
    })();
  </script>
</dom-module>
