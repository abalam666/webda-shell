<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-badge/url-method-badge.html">

<dom-module id="url-method-selector">
  <template>
    <style include="shared-styles">
    url-method-badge {
      float: left;
    }
    :host {
      display: block;
      margin-bottom: 20px;
    }
    </style>
    <div>
    <template is="dom-repeat" items="[[availableMethods]]">
      <url-method-badge id="[[item]]" method="[[item]]" toggles="[[toggles]]" checked="[[checked]]"></url-method-badge>  
    </template>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'url-method-selector',
        getSelection: function() {
          var methods = [];
          // Not the nicest component ever
          for (var i in this.availableMethods) {
            if (this.$$("#"+this.availableMethods[i]).checked) {
              methods.push(this.availableMethods[i]);
            }
          }
          return methods;
        },
        properties: {
          toggles: {
            type: Boolean
          },
          checked: {
            type: Boolean
          },
          availableMethods: {
            value: ["GET", "POST", "PUT", "DELETE", "OPTIONS"],
            type: Array
          }
        }
      });
    })();
  </script>
</dom-module>
