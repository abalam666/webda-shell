<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-fargate-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="Cluster name" value="{{configuration.clusterName}}" placeholder="webda-cluster"></paper-input>
      <paper-input label="VPC" value="{{configuration.vpcId}}" placeholder=""></paper-input>
      <div>
        <label>Tasks</label>
        <paper-dropdown-menu label="Mode" vertical-align="bottom">
          <paper-listbox class="dropdown-content deploymentSelector" attr-for-selected="uuid" selected="{{activeDeployment}}">
            <paper-item uuid="">API</paper-item>
            <template is="dom-repeat" items="{{workers}}">
              <paper-item uuid="[[item.uuid]]">Worker [[item.uuid]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-button>Add</paper-button>
      </div>
      <paper-input label="Task Role" value="{{configuration.taskRole}}" placeholder="{{configuration.clusterName}}Role"></paper-input>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'webda-fargate-deployer',
        properties: {
          configuration: {
            type: Object,
            value: {},
            notify: true
          }
        },
        getConfiguration: function() {
          return this.configuration;
        },
        setConfiguration: function(config) {
          this.configuration = config;
        },
        validate: function() {
          return this.configuration.source && this.configuration.target;
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
