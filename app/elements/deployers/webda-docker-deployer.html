<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-docker-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="Docker tag" value="{{configuration.tag}}" placeholder="Image Tag name"></paper-input>
      <paper-toggle-button checked="{{configuration.push}}">Push tag</paper-toggle-button>
      <webda-worker-selector include-api item="{{configuration.worker}}"></webda-worker-selector>
    </div>
  </template>

  <script>
    class WebdaDockerDeployer extends Polymer.Element {
      static get is() {
        return 'webda-docker-deployer';
      }
      static get properties() {
        return {
          configuration: {
            type: Object,
            value: {},
            notify: true,
            observer: '_update'
          }
        };
      }
      _update() {
        if (!this.configuration.worker) {
          this.set('configuration.worker', '');
        }
      }
      validate() {
        return this.configuration.tag && this.configuration.worker;
      }
    }
    window.customElements.define(WebdaDockerDeployer.is, WebdaDockerDeployer);
  </script>
</dom-module>
