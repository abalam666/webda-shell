<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-docker-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="Docker tag" value="{{configuration.tag}}"></paper-input>
      <paper-toggle-button value="{{configuration.push}}">Push tag</paper-toggle-button>
      <paper-dropdown-menu label="Mode" vertical-align="bottom">
        <paper-listbox class="dropdown-content deploymentSelector" attr-for-selected="uuid" selected="{{configuration.worker}}">
          <paper-item uuid="">API</paper-item>
          <template is="dom-repeat" items="{{workers}}">
            <paper-item uuid="[[item.uuid]]">Worker [[item.uuid]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'webda-docker-deployer',
        properties: {
          configuration: {
            type: Object,
            value: {},
            notify: true
          }
        },
        validate: function() {
          return this.configuration.source && this.configuration.target;
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
