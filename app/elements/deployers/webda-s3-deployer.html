<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-s3-deployer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-toggle-button {
        margin-top: 10px;
      }
    </style>
    <div>
      <paper-input label="Source" value="{{component.parameters.source}}"></paper-input>
      <paper-input label="Target" value="{{component.parameters.target}}"></paper-input>
      <paper-toggle-button value="">CloudFront Distribution</paper-toggle-button>
      <paper-toggle-button value="">SSL Certificate</paper-toggle-button>
      <paper-toggle-button value="">Route 53</paper-toggle-button>
      <configuration-panel component="{{component}}"></configuration-panel>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'webda-s3-deployer',
        properties: {
          component: {
            type: Object,
            value: {
              parameters: {}
            },
            notify: true
          }
        },
        getConfiguration: function() {
          return this.component.parameters;
        },
        setConfiguration: function(config) {
          this.component.parameters = config;
        },
        validate: function() {
          return this.component.parameters.source && this.component.parameters.target;
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
