<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="webda-model-selector">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dropdown-menu label="[[label]]">
      <paper-listbox class="dropdown-content" selected="{{value}}" attr-for-selected="value">
        <template is="dom-repeat" items="[[models]]">
          <paper-item value="[[item.name]]">[[item.name]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    class WebdaModelSelector extends Polymer.Element {
      static get is() {
        return 'webda-model-selector';
      }
      static get properties() {
        return {
          label: {
            type: String,
            value: 'Model'
          },
          value: {
            type: String,
            notify: true
          },
          workers: {
            type: Array
          }
        };
      }
      ready() {
        super.ready();
        if (!this.models) {
          this.models = Webda.getModels();
        }
      }
      _update() {
        if (this.selected) {
          this.item = this.selected._name;
        } else {
          this.item = '';
        }
      }
    }
    window.customElements.define(WebdaModelSelector.is, WebdaModelSelector);
  </script>
</dom-module>
