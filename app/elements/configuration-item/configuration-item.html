<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="configuration-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-item {
        display: block;
        text-overflow: ellipsis;
        overflow: hidden;
        padding-top: 5px;
        border-bottom: 1px var(--webda-green-light-2) solid;
        border-top: 1px var(--webda-green-light-2) solid;
        transition: 1s background-color, 0.2s border-top, 0.2s border-bottom, 1s font-weight, 0.5s color;
      }
      paper-item:hover {
        font-weight: bold;
        border-bottom: 1px var(--webda-green) solid;
        border-top: 1px var(--webda-green) solid;
        background-color: var(--webda-green-light-1);
        color: white;
      }
      paper-item[selected] {
        font-weight: bold;
        border-bottom: 1px var(--webda-green) solid;
        border-top: 1px var(--webda-green) solid;
        background-color: var(--webda-green);
        color: white;
      }
      paper-item[selected]::after {
        content: " ";
        position: absolute;
        background-image: url('/images/puzzle.png');
        background-size: 32px 32px;
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <paper-item selected$="[[isSelected(dataIndex, selectedIndex)]]">
      <content></content>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'configuration-item',

        isSelected: function(data, select) {
          if (data === select) {
            return true;
          }
          return false;
        }
      });
    })();
  </script>
</dom-module>
