<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">

<dom-module id="url-route">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-item {
        display: block;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .service {
        color: var(--disabled-text-color);
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <paper-item class$="[[_service]]">
      <div style="float: right;">
        <url-method-selector available-methods="[[methods]]" checked></url-method-selector>
      </div>
      <div>{{url._name}}</div>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'url-route',

        updateValues: function () {
          if (typeof(this.url.method) === "string") {
            this.methods = [this.url.method];
          } else {
            this.methods = this.url.method;
          }
          if (!this.url["_manual"]) {
            this._service = "service";
          } else {
            this._service = "";
          }
        },
        properties: {
          methods: {
            type: Array,
            value: ["GET"]
          },
          url: {
            type: Object,
            notify: true,
            observer: 'updateValues'
          }
        }
      });
    })();
  </script>
</dom-module>
