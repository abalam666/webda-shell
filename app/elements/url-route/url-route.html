<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="url-route">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-item {
        display: block;
        text-overflow: ellipsis;
      }
      .method {
        float: right;
        text-transform: uppercase;
        font-size: 10px;
        margin-left: 5px;
        margin-top: 5px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
      }
      .method_GET {
        background-color: #6492c0;
      }
      .method_DELETE {
        background-color: #e06666;
      }
      .method_POST {
        background-color: #66c184;
      }
      .method_PUT {
        background-color: #8d673d;
      }
      .service {
        
        color: var(--disabled-text-color);
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <paper-item class$="[[_service]]">
      <template is="dom-repeat" items="[[methods]]">
        <div class$="method method_{{item}}">{{item}}</div>
      </template>
      <div>{{url._url}}</div>
    </paper-item>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'url-route',

        updateValues: function () {
          if (typeof(this.url.method) === "string") {
            this.methods = [this.url.method];
          } else {
            this.methods = this.url.method;
          }
          if (!this.url["-manual"]) {
            this._service = "service";
          } else {
            this._service = "";
          }
        },
        properties: {
          methods: {
            type: Array,
            value: ["GET"]
          },
          url: {
            type: Object,
            notify: true,
            observer: 'updateValues'
          }
        }
      });
    })();
  </script>
</dom-module>
