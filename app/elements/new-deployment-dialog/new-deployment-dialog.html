<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">
<dom-module id="new-deployment-dialog">
  <template>
    <style>
      :host {
        display: block;
        width: 95%;
        min-height: 95%;
      }

      span {
        @apply(--paper-font-body1);
      }

      #content {
        width: 100%;
        height: 100%;
      }

      .buttons {
        position: absolute;
        bottom: 0px;
        right: 0px;
        left: 0px;
        border-top: 1px solid var(--light-primary-color);
      }
      paper-dialog-scrollable {
        margin-bottom: 48px;
        min-height: 90%;
      }
      .paper-dialog-scrollable-0.can-scroll:not(.scrolled-to-bottom):not(:last-child)::after {
        background: none;
      }
      juicy-ace-editor {
        height: 300px;
      }
      label {
        color:#737373;
        font-size:12px;
      }
      paper-card[selected] {
        background-color: var(--accent-color);
      }
      paper-card {
        padding-bottom: 3px;
      }

      paper-card[selected] {
        background-color: var(--accent-color);
      }

      #error {
        float: left;
        color: #ff0000;
        margin-right: 8px;
        margin-top: 8px;
      }
    </style>
    <style include="paper-dialog-shared-styles"></style>
      <h2>New Deployment</h2>
      <paper-input label="Name" value="{{name}}" placeholder="Enter deployment name"></paper-input>
      <div align="center" class="block-selector">
        <template is="dom-repeat" items="[[deployers]]">
          <paper-card heading="{{item.label}}" id="{{index}}" on-tap="select" image="{{item.logo}}" class="white" style="margin-bottom:8px;">
          </paper-card>
        </template>
        <div>[[selected.description]]</div>
      </div>
      Type:[[configuration.type]]<br />
      Full:[[configuration]]<br />
      <iron-pages attr-for-selected="data-type" selected="{{configuration.type}}">
        <section data-type="lambda">
          <paper-input value="{{configuration.arn}}" placeholder="arn:aws:lambda:us-west-2:277719386420:function:webda-test" label="Lambda Function ARN"></paper-input>
        </section>
        <section data-type="s3">
          <paper-input value="{{configuration.bucket}}" placeholder="arn:aws:lambda:us-west-2:277719386420:function:webda-test" label="Bucket"></paper-input>
          <paper-toggle value="{{configuration.cloudfront}}">Create a cloudfront distribution</paper-toggle>
          <paper-toggle value="{{configuration.ssl}}">Create a SSL certificate</paper-toggle>
          <paper-toggle value="{{configuration.route53}}">Create a domain entry</paper-toggle>
        </section>
        <section data-type="wedeploy">
          <require-panel file="{{route.file}}"></require-panel>
        </section>
        <section data-type="fargate">
          <paper-input placeholder="echo" value="{{route.params.result}}" label="Content"></paper-input>
          <paper-input placeholder="text/plain" value="{{route.params.mime}}" label="Content-Type"></paper-input>
        </section>
      </iron-pages>
      <div class="buttons">
        <span id="error">[[error]]</span>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button disabled="[[invalidForm]]" id="createButton" on-tap="create">Create</paper-button>
      </div>
      <iron-ajax id="ajax" handle-as="json"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';
      var resetValue = function() {
          return {"services": {}, "params":
              {"accessKeyId": "YOUR_RUNTIME_KEY",
                "secretAccessKey": "YOUR_RUNTIME_SECRET",
                "region": "us-west-2"},"resources":{"restApi":"API_NAME_ON_AWS","accessKeyId":"YOUR_DEPLOYEMENT_KEY","secretAccessKey":"YOUR_DEPLOYEMENT_SECRET"}};
        }
      Polymer({
        is: 'new-deployment-dialog',
        behaviors: [Polymer.PaperDialogBehavior],
        validateForm: function() {
          this.invalidForm = !(this.configuration && this.name && this.configuration.type && this.name !== '');
        },
        create: function () {
          this.$.ajax.method = 'POST';
          // Clone default config
          this.configuration.uuid = this.name;
          this.configuration.type = this.selected.uuid;
          this.$.ajax.body = this.configuration;
          this.$.ajax.url = app.getUrl('/deployments');
          this.$.ajax.contentType = 'application/json';
          this.$.ajax.generateRequest().completes.then( () => {
            this._updateClosingReasonConfirmed(true);
            this.close(); 
            this.configuration = resetValue();
            this.old.removeAttribute("selected");
            this.old =  undefined;
            this.name = '';
          }, (err) => {
            if (err.message.endsWith("409")) {
              this.error = 'This name is already used'
            } else {
              this.error = err.message;
            }
          });
        },
        select: function (evt) {
          // Should be a behavior now
          var target = evt.target;
          while (target !== undefined && target.localName !== 'paper-card') {
            target = target.parentNode;
          }
          if (target !== undefined) {
            this.selected = this.deployers[target.id];
            this.configuration = JSON.parse(JSON.stringify(this.selected.configuration.default));
            console.log(this.configuration, this.deployers[target.id]);
            this.configuration.type = this.deployers[target.id].uuid;
            if (this.old) {
              this.old.removeAttribute("selected");
            }
            target.setAttribute("selected", true);
            this.old = target;
          } else {
            this.configuration.type = undefined;
          }
          this.validateForm();
        },
        properties: {
          editMode: {
            type: Boolean,
            value: false,
            notify: true
          },

          deployers: {
            type: Array
          },
          configuration: {
            type: Object,
            value: resetValue
          },
          name: {
            type: String,
            value: '',
            observer: 'validateForm'
          }
        },
        toggleEdit: function() {
          this.editMode = !this.editMode;
        },
        ready: function() {
          this.node = this;
          this.validateForm();
        }
      });
    })();
  </script>
</dom-module>
