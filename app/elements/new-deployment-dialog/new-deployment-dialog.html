<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">
<dom-module id="new-deployment-dialog">
  <template>
    <style>
      :host {
        display: block;
        width: 95%;
        min-height: 95%;
      }

      span {
        @apply(--paper-font-body1);
      }

      #content {
        width: 100%;
        height: 100%;
      }

      .buttons {
        position: absolute;
        bottom: 0px;
        right: 0px;
        left: 0px;
        border-top: 1px solid var(--light-primary-color);
      }
      paper-dialog-scrollable {
        position: fixed;
        bottom: 68px;
        left: 50px;
        top: 50px;
        right: 50px;
      }
      .paper-dialog-scrollable-0.can-scroll:not(.scrolled-to-bottom):not(:last-child)::after {
        background: none;
      }
      juicy-ace-editor {
        height: 300px;
      }
      label {
        color:#737373;
        font-size:12px;
      }
      paper-card[selected] {
        background-color: var(--accent-color);
      }
      paper-card {
        padding-bottom: 3px;
      }

      paper-card[selected] {
        background-color: var(--accent-color);
      }

      #error {
        float: left;
        color: #ff0000;
        margin-right: 8px;
        margin-top: 8px;
      }
    </style>
    <style include="paper-dialog-shared-styles"></style>
      <h2>New Deployment</h2>
      <paper-dialog-scrollable>
        <paper-input label="Name" value="{{name}}" placeholder="Enter deployment name"></paper-input>
        <webda-moddas-selector moddas="[[deployers]]" selected="{{deployer}}"></webda-moddas-selector>
        <div>[[selected.description]]</div>
        <div id="configurationWidget"></div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <span id="error">[[error]]</span>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button disabled="[[invalidForm]]" id="createButton" on-tap="create">Create</paper-button>
      </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'new-deployment-dialog',
        behaviors: [Polymer.PaperDialogBehavior],
        validateForm: function() {
          this.invalidForm = false;
          return;
          if (this.name && this.name !== '') {
            if (this.deployerConfigurator) {
              this.invalidForm = !this.deployerConfigurator.validate();
              return;
            }
            this.invalidForm = false;
          } else {
            this.invalidForm = true;
          }
        },
        create: function () {
          if (this.deployerConfigurator) {
            this.configuration = this.deployerConfigurator.getConfiguration();
          } else {
            this.configuration.name = this.name;
            this.configuration.type = this.deployer.uuid;
          }
          this.configuration.name = this.name;
          this.dispatchEvent(new CustomEvent('add-deployment-unit', { detail: this.configuration, bubbles: true, composed: true }));
          this.close();
        },
        _updateDeployer: function () {
          // Remove configuration panel
          while (this.$.configurationWidget.firstChild) {
            this.$.configurationWidget.removeChild(this.$.configurationWidget.firstChild);
          }
          // Add deployer
          if (this.deployer) {
            this.configuration = JSON.parse(JSON.stringify(this.deployer.configuration.default));
            // Add configuration widget if exists
            this.deployerConfigurator = undefined;
            if (this.deployer.configurationWidget && this.deployer.configurationWidget.url) {
              Polymer.Base.importHref(this.deployer.configurationWidget.url, (evt) => {
                this.deployerConfigurator = window.document.createElement(this.deployer.configurationWidget.tag, {configuration: {source: 'test'}});
                if (this.deployerConfigurator) {
                  if (this.deployerConfigurator.setConfiguration) {
                    this.deployerConfigurator.setConfiguration({source: 'test'});
                  }
                  Polymer.dom(this.$.configurationWidget).appendChild(this.deployerConfigurator);
                }
              });
            }
          }
        },
        properties: {
          editMode: {
            type: Boolean,
            value: false,
            notify: true
          },

          deployers: {
            type: Array
          },
          configuration: {
            type: Object
          },
          deployer: {
            type: Object,
            observer: '_updateDeployer'
          },
          name: {
            type: String,
            value: '',
            observer: 'validateForm'
          }
        },
        toggleEdit: function() {
          this.editMode = !this.editMode;
        },
        ready: function() {
          this.node = this;
        }
      });
    })();
  </script>
</dom-module>
