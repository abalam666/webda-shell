<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">
<dom-module id="new-deployment-dialog">
  <template>
    <style>
      :host {
        display: block;
        width: 95%;
        min-height: 95%;
      }

      span {
        @apply(--paper-font-body1);
      }

      #content {
        width: 100%;
        height: 100%;
      }

      .buttons {
        position: absolute;
        bottom: 0px;
        right: 0px;
        left: 0px;
        border-top: 1px solid var(--light-primary-color);
      }
      paper-dialog-scrollable {
        margin-bottom: 48px;
        min-height: 90%;
      }
      .paper-dialog-scrollable-0.can-scroll:not(.scrolled-to-bottom):not(:last-child)::after {
        background: none;
      }
      juicy-ace-editor {
        height: 300px;
      }
      label {
        color:#737373;
        font-size:12px;
      }
      paper-card[selected] {
        background-color: var(--accent-color);
      }
      paper-card {
        padding-bottom: 3px;
      }

      paper-card[selected] {
        background-color: var(--accent-color);
      }
    </style>
    <style include="paper-dialog-shared-styles"></style>
      <h2>New Deployment</h2>
      <paper-input label="Name" placeholder="Enter deployment name"></paper-input>
      <div align="center">
        <template is="dom-repeat" items="[[deployers]]">
          <paper-card heading="{{item}}" id="{{index}}" on-tap="select" image="http://placehold.it/200x100" class="white" style="margin-bottom:8px;">
          </paper-card>
        </template>
      </div>
      <label>Configuration</label>
      <juicy-jsoneditor class$="[[jsonValidation]]" mode="tree" modes=["view","tree","text","form"] json="{{configuration}}"></juicy-jsoneditor>
      <label>Deployement resources</label>
      <juicy-jsoneditor class$="[[jsonValidation]]" mode="tree" modes=["view","tree","text","form"] json="{{configuration}}"></juicy-jsoneditor>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Create</paper-button>
      </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'new-deployment-dialog',
        behaviors: [Polymer.PaperDialogBehavior],
        select: function (evt) {
          // Should be a behavior now
          var target = evt.target;
          while (target !== undefined && target.localName !== 'paper-card') {
            target = target.parentNode;
          }
          if (target !== undefined) {
            this.selected = this.deployers[target.id];
            if (this.old) {
              this.old.removeAttribute("selected");
            }
            target.setAttribute("selected", true);
            this.old = target;
          }
        },
        properties: {
          editMode: {
            type: Boolean,
            value: false,
            notify: true
          },

          deployers: {
            type: Array,
            value: ["Lambda", "Docker"]
          },
          configuration: {
            type: Object,
            value: {"params":
              {"accessKeyId": "YOUR_RUNTIME_KEY",
                "secretAccessKey": "YOUR_RUNTIME_SECRET",
                "region": "us-west-2"},"resources":{"restApi":"API_NAME_ON_AWS","accessKeyId":"YOUR_DEPLOYEMENT_KEY","secretAccessKey":"YOUR_DEPLOYEMENT_SECRET"}}
          }
        },
        toggleEdit: function() {
          this.editMode = !this.editMode;
        },
        ready: function() {
          this.node = this;
          this.code = "module.exports = function(executor) { \n\texecutor.getStore('myStore').get('uuid').then( (object) => {\n\t\texecutor.write(object);\n\t}).catch ( (err) => {\n\t\texecutor.writeHead(500);\n\t\texecutor.write('Error occurs on sample method');\n\t});\n};";
        }
      });
    })();
  </script>
</dom-module>
