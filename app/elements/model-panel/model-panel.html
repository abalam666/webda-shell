<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">
<link rel="import" href="../route-edit-panel/route-edit-panel.html">

<dom-module id="model-panel">
  <template>
    <style include="shared-styles">
    </style>
    <div>
    <label>Model</label>
    <div>{{component.name}}</div>
    <require-panel file="{{component.src}}" add-js edit-mode></require-panel>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'model-panel',
        updateValues: function() {
          console.log('should update values');
        },
        init: function() {

        },
        ready: function() {
          this.addEventListener("change", (evt) => {
            this.dirty = true;
          });
        },
        properties: {
          dirty: {
            type: Boolean,
            value: false,
            notify: true
          },
          component: {
            type: Object,
            notify: true,
            observer: 'init'
          }
        }
      });
    })();
  </script>
</dom-module>
