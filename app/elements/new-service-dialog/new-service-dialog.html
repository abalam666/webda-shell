<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../url-method-selector/url-method-selector.html">
<dom-module id="new-service-dialog">
  <template>
    <style>
      :host {
        display: block;
        width: 95%;
        min-height: 95%;
      }

      span {
        @apply(--paper-font-body1);
      }

      #content {
        width: 100%;
        height: 100%;
      }

      .buttons {
        position: absolute;
        bottom: 0px;
        right: 0px;
        left: 0px;
        border-top: 1px solid var(--light-primary-color);
      }
      paper-dialog-scrollable {
        margin-bottom: 48px;
        min-height: 90%;
      }
      .paper-dialog-scrollable-0.can-scroll:not(.scrolled-to-bottom):not(:last-child)::after {
        background: none;
      }
      juicy-ace-editor {
        height: 300px;
      }
      label {
        color:#737373;
        font-size:12px;
      }
      paper-card[selected] {
        background-color: var(--accent-color);
      }
      paper-card {
        padding-bottom: 3px;
      }
    </style>
    <style include="paper-dialog-shared-styles"></style>
      <h2>New Service</h2>
      <paper-input label="Name" placeholder="Enter service name"></paper-input>
      <label>Choose a service type or <span on-tap="createCustom">create</span></label>
      <paper-dialog-scrollable dialog-element="[[node]]">
        <div>
          </paper-card>
          <template is="dom-repeat" items="[[services]]">
            <paper-card heading="{{item}}" id="{{index}}" on-tap="select" image="http://placehold.it/200x100" class="white" style="margin-bottom:8px;">
            </paper-card>
          </template>
        </div>
          <label style="color:#737373; font-size:12px;" class="paper-input">Configuration</label>
          <juicy-jsoneditor class$="[[jsonValidation]]" mode="tree" modes=["view","tree","text","form"] json="{{strip(currentComponent)}}"></juicy-jsoneditor>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Create</paper-button>
      </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'new-service-dialog',
        select: function (evt) {
          var target = evt.target;
          while (target !== undefined && target.localName !== 'paper-card') {
            target = target.parentNode;
          }
          if (target !== undefined) {
            this.selected = this.services[target.id];
            if (this.old) {
              this.old.removeAttribute("selected");
            }
            target.setAttribute("selected", true);
            this.old = target;
          }
        },
        behaviors: [Polymer.PaperDialogBehavior],
        properties: {
          services: {
            type: Array,
            value: ['Authentication','DynamoDB Storage', 'MongoDB Storage', 'FileDB Storage', 'File Storage', 'S3 Storage']
          },
          editMode: {
            type: Boolean,
            value: false,
            notify: true
          }
        },
        toggleEdit: function() {
          this.editMode = !this.editMode;
        },
        ready: function() {
          this.node = this;
          this.code = "module.exports = function(executor) { \n\texecutor.getStore('myStore').get('uuid').then( (object) => {\n\t\texecutor.write(object);\n\t}).catch ( (err) => {\n\t\texecutor.writeHead(500);\n\t\texecutor.write('Error occurs on sample method');\n\t});\n};";
        }
      });
    })();
  </script>
</dom-module>
