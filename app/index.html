<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-ajax id="vhostAjax" auto handle-as="json" on-response="handleVhosts" url="http://localhost:18181/configs"></iron-ajax>
    <iron-ajax id="configAjax" handle-as="json" on-response="retrievedConfig" url="http://localhost:18181/configs/[[currentVhost]]"></iron-ajax>
    <paper-drawer-panel id="paperDrawerPanel" drawer-width="400px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">s
            <span>[[currentVhost]]</span>
            <span class="space"></span>
            <paper-button raised>Add</paper-button>
        </paper-toolbar>

        <!-- Drawer Content -->
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
          <section data-route="api">
            <template is="dom-repeat" items="{{urls}}">
              <url-route on-click="selectUrl" data-index="{{index}}" url="{{item}}"></url-route>  
            </template>
          </section>
          <section data-route="services">
            <template is="dom-repeat" items="{{services}}">
              <paper-item on-click="selectService" data-index="{{index}}">{{ item._name }}</paper-item>
            </template>
          </section>
          <section data-route="deployments">
            <template is="dom-repeat" items="{{deployments}}">
              <paper-item on-click="selectDeployment" data-index="{{index}}">{{ item }}</paper-item>
            </template>
          </section>
        </iron-pages>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <paper-tabs attr-for-selected="data-route" selected="{{route}}" noink>
            <paper-tab data-route="api">API</paper-tab>
            <paper-tab data-route="services">Services</paper-tab>
            <paper-tab data-route="deployments">Deployments</paper-tab>
          </paper-tabs>
          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-menu-button horizontal-align="right">
              <paper-button icon="menu" class="dropdown-trigger">[[currentVhost]]</paper-button>
              <paper-menu class="dropdown-content">
                <template is="dom-repeat" items="[[vhosts]]">
                  <paper-item>{{item}}</paper-item>
                </template>
              </paper-menu>
            </paper-menu-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <h2>Component name</h2>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--

                 duration="6000"

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
